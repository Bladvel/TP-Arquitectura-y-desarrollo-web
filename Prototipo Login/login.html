<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <!--
        NAVBAR
    -->
    <nav class="navbar ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="moodflix-07.png" class="logo" alt="logo moodflix">
        </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-light" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    <!--
        FORM LOGIN
    -->
    <main >
        <form class="container border border-primary-subtle rounded">
            <div class="mb-3 row">
              <label for="inputEmail" class="form-label col-1">Email</label>
              <div class="col-4">
                <input type="email" class="form-control" id="inputEmail">
              </div>

            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="form-label col-1">Contrase√±a</label>
              <div class="col-4">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
