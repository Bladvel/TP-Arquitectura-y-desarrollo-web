<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotar imagen</title>

    <script type="text/javascript">

        function retornarLienzo(x) {
            var canvas = document.getElementById(x);
            if(canvas.getContext){
                var lienzo = canvas.getContext("2d");
                return lienzo;
            }else
                return false;
        }

        function dibujar(){
            var lienzo = retornarLienzo("lienzo1");
            if(lienzo){
                lienzo.clearRect(0,0,600,600);
                lienzo.save();
                lienzo.translate(300,300);
                lienzo.rotate(avance);
                lienzo.drawImage(img1, -125,-125);
                avance+=0.05;
                if(avance>Math.PI*2)
                    avance=0;
                lienzo.restore();
            }
        }
        var avance = 0;

        var img1;
        function inicio(){
            img1 = new Image();
            img1.src = 'emociones.jpg';
            img1.onload = function(){
                setInterval(dibujar,50);
            }
        }

    </script>


</head>
<body onload="inicio()">
    <canvas id="lienzo1" width="600" height="600">
        Su navegador no permite utilizar canvas
    </canvas>


</body>
</html>
